<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Všechno nejlepší!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
    }
    .riddle {
      margin-top: 2em;
      background: white;
      padding: 1em 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Všechno nejlepší k narozeninám!</h1>
  <p>Mám pro tebe malou hádanku:</p>
  <div class="riddle">
    <p><strong>Co to je:</strong>  
    <br>Bez křídel létá, bez úst mluví, bez nohou běhá – co to je?</p>
  </div>
</body>
</html>
